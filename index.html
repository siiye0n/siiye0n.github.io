<script>
(function(){
  function syncClear(){
    try {
      var urlInput = document.getElementById('urlInput');
      var inputRow = document.querySelector('.input-row');
      var clearBtn = document.getElementById('clearBtn');
      if(!urlInput || !inputRow || !clearBtn) return;
      function toggle(){
        if(urlInput.value && urlInput.value.trim() !== ''){
          inputRow.classList.add('has-value');
        } else {
          inputRow.classList.remove('has-value');
        }
      }
      urlInput.addEventListener('input', toggle);
      urlInput.addEventListener('change', toggle);
      clearBtn.addEventListener('click', function(){ urlInput.value=''; toggle(); urlInput.focus(); });
      toggle();
    } catch(e) {
      console.error('syncClear error', e);
    }
  }
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', syncClear);
  } else {
    syncClear();
  }
})();
</script>
